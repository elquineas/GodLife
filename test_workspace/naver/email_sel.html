<!DOCTYPE html>
<html>
<head>
	<title>email.sell</title>
	<style type="text/css">
		body{margin:0; padding:0;}
		input, select{
			width: 150px;
			height: 30px;
			box-sizing: border-box;
		}
		#wrap_email{
			padding: 5px;
		}
		#wrap_email > * {
			float:left;
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<div id="wrap_email">
		<input type="text" id="email_id" placeholder="E-mail을 입력하세요.">
		<span>@</span>
		<input type="text" id="email_url" placeholder="URL을 입력하세요.">
		<select id="selmail">
			<option value="directVal">직접입력</option>
			<option value="naver.com">naver.com(네이버)</option>
			<option value="daum.net">daum.net(다음카카오)</option>
			<option value="gmail.com">gmail.com(구글)</option>
			<option value="nate.com">nate.com(네이트)</option>
		</select>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#selmail').change(function(event) {
				//change는 값이 변했을때 
				var selmail = $(this).val();
				//input 과 관련된 값은 val로 가져와야한다.
				if (selmail == 'directVal') {
					$('#email_url').val("");
					$('#email_url').focus();
				}else{
					$('#email_url').val(selmail);
				}
				// alert(selmail);
			});
		});
	</script>
</body>
</html>
