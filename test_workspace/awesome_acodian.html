<!DOCTYPE html>
<html>
<head>
	<title>awesome_acodian.html</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<style type="text/css">
		* {
			margin: 0px;
			padding: 0px;
			font-family: sans-serif;
			list-style: none;
			text-decoration: none;
		}
		.middle{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		.menu{
			width: 300px;
			border-radius: 8px;
			overflow: hidden;
		}
		.item{
			border-top: 1px solid #2980b9;
			overflow: hidden;
		}
		.btn{
			display: block;
			padding: 16px 20px;
			background-color: #3498db;
			color: white;
			position: relative;
		}
		.btn:before{
			content: "";
			position: absolute;
			width: 14px;
			height: 14px;
			background-color: #3498db;
			left: 20px;
			bottom: -7px;
			transform: rotate(45deg);
		}
		.btn i{
			margin-right: 10px; 
		}
		.smenu{
			background-color: #333;
			overflow: hidden;
			transition: max-height 0.3s;
			max-height: 0; 
		}
		.smenu a{
			display:block;
			padding:16px 26px;
			color: white;
			font-size: 14px;
			margin: 4px 0;
			position: relative;
		}
		.smenu a:before{
			content: "";
			position: absolute;
			width: 6px;
			height: 100%;
			background-color: #3498db;
			left: 0;
			top: 0;
			transition: 0.3s;
			opacity: 0;
		}
		.smenu a:hover:before {
			opacity: 1;
		}
		.item:target .smenu{
			max-height: 10em;
		}
	</style>
</head>
<body>
	<div class="middle">
		<div class="menu">
			<li class="item" id="profile">
				<a href="#profile" class="btn">
					<i class="fas fa-user"></i>
					Profile
				</a>
				<div class="smenu">
					<a href="#">Posts</a>
					<a href="#">Picture</a>
				</div>
			</li>
			<li class="item" id="messages">
				<a href="#messages" class="btn">
					<i class="fas fa-envelope"></i>
					Messages
				</a>
				<div class="smenu">
					<a href="#">New</a>
					<a href="#">Send</a>
					<a href="#">pam</a>
				</div>
			</li>
			<li class="item" id="settings">
				<a href="#settings" class="btn">
					<i class="fas fa-cog"></i>
					Settings
				</a>
				<div class="smenu">
					<a href="#">Password</a>
					<a href="#">Language</a>
				</div>
			</li>

			<li class="item">
				<a class="btn" href="#">
					<i class="fas fa-sign-out-alt"></i>Logout
				</a>
			</li>

		</div>
	</div>

</body>
</html>
