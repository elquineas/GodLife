<!DOCTYPE html>
<html>
<head>
	<title>animation01.html</title>
	<style type="text/css">
		/* 1.시간별 애니메이션 장면 작성 */
		@keyframes textColorAnimation{
		0% { color:blue; }
		30% { color:green; }
		100% { color:red; }
		}

		/* 2.애니메이션 스타일 시트 작성 */
		span{
			font-size: 900%;
			animation-name: textColorAnimation;
			animation-duration: 5s;
			animation-iteration-count: infinite;
		}

		@keyframes bomb{
			from { font-size: 500%; }
			to{ font-size: 100%; }
		}
		h3{
			animation-name: bomb;
			animation-duration: 3s;
			animation-iteration-count: infinite;
		}
	</style>
</head>
<body>
	<!-- HTML 태그의 모양 변화를 시간 단위로 설정하여
		쉽게 애니메이션 효과를 줄 수 있음
		-애니메이션을 사용하기 위해서는 다음과 같은 2가지 작업을 필요로 함
			1) 시간별 애니메이션 장면 작성
			2) 애니메이션 스타일시트 작성(애니메이션 효과) -->
	
	<p><span>span</span>텍스트를 5초에 blue, green, red로 무한반복합니다.</p>
	
	<h3>꽝</h3>
	<hr>
	<p>꽝! 글자가 3초동안 500%에서 시작하여 100%로 바뀌는 애니메이션 입니다. 무한반복 합니다.</p>
</body>
</html>
