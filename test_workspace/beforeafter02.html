<!DOCTYPE html>
<html>
<head>
	<title>가상선택자</title>
	<style type="text/css">
		.text li{
			float: left;
			margin-left: 30px;
			list-style: none;
		}
		.text li:after{
			content: "|";
			padding-left: 20px;

		}
		.text li:last-child:after{
			content: none;
		}
	</style>
</head>
<body>
	<div id="content">
		<ul class="text">
			<li><a href="#">login</a></li>
			<li><a href="#">home</a></li>
			<li><a href="#">sitemap</a></li>
		</ul>
	</div>
</body>
</html>
