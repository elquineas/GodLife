<!DOCTYPE html>
<html>
<head>
	<title>overflow.html</title>
		<style type="text/css">
			p {
				width: 15em;
				height: 3em;
				border: 1px solid black; 
			}
			.hidden{overflow: hidden;}
			.visible{overflow: visible;}
			.scroll{overflow: scroll;} /* 스크롤이 상자를 넘어가지 않아도 생성, 넘어갈경우만 생성하는것은 auto */
		</style>
</head>
<body>
	<h3>overflow 프로퍼티</h3>
	<hr>
	<p class="hidden">overflow에 hidden 값을 적용하면 박스를 넘어가는 내용이 잘려 보이지 않습니다.<br></p>
	<p class="visible">overflow에 visible 값을 적용하면 콘텐트가 박스를 넘어가서도 내용이 출력됩니다.<br></p>
	<p class="scroll">overflow에 scroll 값을 적용하면 박스에 스크롤바를 붙여 출력합니다.</p>
</body>
</html>
