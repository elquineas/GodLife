<!DOCTYPE html>
<html>
<head>
	<title>jquery_event.html</title>
	<style type="text/css">
		*{ font-size: 25px; }
		body, p{ margin: 0px; padding: 0px; }
		.content{ font-size: 50px; }
		div{ 
			margin: 50px 0; 
			border: 2px solid mediumseagreen;
			padding: 30px;
		}
		button{
			border: 1px solid slateblue;
			border-radius: 4px;
			padding:10px;
			background: none;
			margin: 30px 30px 0px 0px;
		}

	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
		//(document).ready 생략해도됨
			$('.btn_click').click(function(){
				$('.content').text("클릭했음");
			});

			$('.btn_dblclick').dblclick(function(){
				$('.content').text("더블 클릭했음");
			});
			//마우스 올렸을때
			$('.btn_mouseenter').mouseenter(function() {
				$('.content').text("마우스 올렸음");
			});
			//마우스 내렸을때
			$('.btn_mouseleave').mouseleave(function() {
				$('.content').text("마우스 내렸음");
			});
			//마우스를 클릭하는 순간
			$('.btn_mousedown').mousedown(function() {
				$('.content').text("클릭한 순간");
			});
			//마우스 클릭을 때는 순간
			$('.btn_mouseup').mouseup(function() {
				$('.content').text("클릭했다 때는 순간");
			});
			//호버효과
			$('.btn_hover').hover(function() {
				$('.content').text("hover 올림");
			}, function(){
				$('.content').text("hover 내림");
			});

			//focus 효과(초점이 향했을 때)
			$('.input_content').focus(function(event) {
				$(this).css('border', '3px solid tomato');
				// $('.input_content').css('border', '3px solid slateblue');;
				//초점이 가있는 것에만 효과
			});
			//blur 효과(초점이 벗어날 때)
			$('.input_content').blur(function(event) {
				$(this).css('border', '3px solid slateblue');
				// $('.input_content').css('border', '3px solid slateblue');;
			});
			
			//on(다양한 이벤트를 한꺼번에 주고 싶을 때)
			$('.span_content').on({
				click: function(event) {
					$(this).text("클릭함");
				},
				dblclick: function(event) {
					$(this).text("더블 클릭함");
				},
				mouseenter:function(event) {
					$(this).text('마우스 올림');
				}				
			});


			//키보드 관련 이벤트
			//1.keypress()
			//2.keydown()
			//3.keyup()
			var i = 0;
			$('.key_input').keypress(function(event) {
				$('p > span').text(i += 1);
			});
			$('.key_input').keydown(function(event) {
				$(this).css('background', 'coral');
			});
			$('.key_input').keyup(function(event) {
				$(this).css('background', 'dodgerblue');
			});

		});
	</script>	
</head>
<body>
	<div>
		<p class="content">입력해봐! (^_^)/</p>
		<button class="btn_click">Click</button>
		<button class="btn_dblclick">dblClick</button>
		<button class="btn_mouseenter">mouseenter</button>
		<button class="btn_mouseleave">mouseleave</button>
		<button class="btn_mousedown">mousedown</button>
		<button class="btn_mouseup">mouseup</button>
		<button class="btn_hover">hover</button>
	</div>
	<br>
	
	<div>
		<input type="text" class="input_content" placeholder="출력!">
		<button class="btn_focus">focus</button>
		<button class="btn_blur">blur</button>
	</div>
	<br>
	
	<div>
		<span class="span_content">다양한 이벤트</span>
	</div>

	입력하세요: <input type="text" class="key_input">
	<p>글자 수: <span>0</span></p>
</body>
</html>
