<!DOCTYPE html>
<html>
<head>
	<title>jquery_event.html</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('p').click(function(){
				$(this).hide();
				//this 는 클릭된 p태그를 가르킴
			});
		});
	</script>	
</head>
<body>
	<p>If you click on me, I will disappear.</p>
	<p>Click me away!</p>
	<p>Click me too!</p>
</body>
</html>
