<!DOCTYPE html>
<html>
<head>
	<title>modal</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
		}
		button{
			background-color: dodgerblue;
			padding: 10px;
			border: 0px;
			color: white;
			border-radius: 5px;
			margin: 15px;
		}
		#modal_all{
			position: fixed;
			top:0;
			left: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgba(0,0,0,0.4);
			z-index: 3;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		#pokemon{
			background-color: white;
			width: 300px;
			height: 300px;
		}
	</style>
</head>
<body>
	<div id="modal_all">
		<div id="pokemon">
			피카츄, 라이츄, 파이리, 꼬부기, 버터플, 야도랑, 피존투, 또가스	<br>
			<button id="close_btn">모달창 닫기</button>
		</div>
	</div>
	<button id="open_btn">모달창 열기</button> <br>
	가나다라마바사아자차카타파하
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#open_btn').click(function(event) {
				$('#modal_all').css('display', 'flex');
			});
			$('#close_btn').click(function(event) {
				$('#modal_all').css('display', 'none');
			});
		});
	</script>


</body>
</html>
