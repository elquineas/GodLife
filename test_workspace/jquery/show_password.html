<!DOCTYPE html>
<html>
<head>
	<title>show password</title>
	<style type="text/css">

</head>
<body>
	<p>체크박스를 클릭하세요. 패스워드가 보입니다.</p>

	password: <input type="password" id="myinput">
	<br><br>
	<input type="checkbox" id="ckpw">Show Password
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
//		$(document).ready(function() {
//			$('#ckpw').click(function(event) {
//				
//			});
//		});

		$(document).on('click', '#ckpw', function(){
			var typeVal = $('#myinput').attr('type');
			// alert(typeVal);
			if(typeVal == 'password'){
				$('#myinput').attr('type', 'text');
			} else {
				$('#myinput').attr('type', 'password');
			}
		});
	</script>
</body>
</html>
