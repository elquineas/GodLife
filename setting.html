<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>갓생살기 - 회원가입</title>
    <link rel="stylesheet" href="css/join.css" />
    <link rel="stylesheet" href="css/member.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <script src="js/join.js"></script>
    <script
      src="https://kit.fontawesome.com/3aaa5e7779.js"
      crossorigin="anonymous"
    ></script>
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    /> -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia&effect=fire"
    />
  </head>
  <body>
    <nav class="side_bar">
      <!-- 사이드바 시작 -->
      <div class="side_top font-effect-fire">갓생살기</div>
      <div class="side_menu">
        <div class="inner_smenu">
          <ul>
            <li><a href="#">챌린지</a></li>
            <li><a href="#">챌린지추가</a></li>
            <li><a href="#">일정추가</a></li>
            <li><a href="#">일정보기</a></li>
            <li><a href="#">환경설정</a></li>
          </ul>
        </div>
      </div>

      <div class="sfooter">
        <div class="sns_wrap">
          <!-- <a href="" class="icon-twitter icon-blue icon-btn"></a> -->
          <a href="#" class="sns_btn" id="insta">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="#" class="sns_btn" id="facebook">
            <i class="fab fa-facebook-square"></i>
          </a>
          <a href="#" class="sns_btn" id="youtube">
            <i class="fab fa-youtube"></i>
          </a>
          <a href="#" class="sns_btn" id="line">
            <i class="fab fa-line"></i>
          </a>
        </div>
      </div>
    </nav>
    <!-- 사이드바 끝 -->
    <div class="phone_size">
      <div class="title">
        <div>설정</div>
      </div>
      <div class="contain">
        <div class="msg_div checked_box"></div>
        <div class="contain_box">
          <span class="icon-box">
            <label for="g_email">
              <i class="fa fa-envelope-o" aria-hidden="true"></i>
            </label>
          </span>
          <input class="login_input" id="g_email" placeholder="이메일" />
        </div>
        <div class="msg_div checked_box"></div>
        <div class="contain_box">
          <span class="icon-box">
            <label for="g_passwd">
              <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            </label>
          </span>
          <input
            class="login_input"
            id="g_passwd"
            type="password"
            placeholder="비밀번호"
          />
        </div>
        <div class="msg_div checked_box"></div>
        <div class="contain_box">
          <span class="icon-box">
            <label for="re_password">
              <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            </label>
          </span>
          <input
            class="login_input"
            id="re_password"
            type="password"
            placeholder="비밀번호 확인"
          />
        </div>
        <div class="msg_div checked_box"></div>
        <div class="contain_box">
          <span class="icon-box">
            <label for="tel">
              <i class="fa fa-mobile fa-lg" aria-hidden="true"></i>
            </label>
          </span>
          <input class="login_input" id="tel" placeholder="전화번호" />
        </div>
        <div class="msg_div checked_box"></div>
        <div class="contain_box">
          <span class="icon-box">
            <label for="birth">
              <i class="fa fa-calendar-o" aria-hidden="true"></i>
            </label>
          </span>
          <input class="login_input" id="birth" placeholder="생년월일" />
        </div>
        <div class="contain_box">
          <button class="login_button" id="login_btn">가입하기</button>
        </div>
      </div>
      <!-- <div class="modal">
        <div id="test2">
          <progress id="test" value="20" max="25"></progress>
        </div>
      </div> -->
    </div>
  </body>
</html>
