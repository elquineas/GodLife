            <div class="section pb-5 pt-5 pt-sm-2 text-center">
              <div id="godlife" class="title font-effect-fire">갓생살기</div>

                        <h4 class="mb-4 pb-3">기간</h4>
                        <form>
                          <div class="form-group">
                            <!-- <i class="fa fa-star-half-o" aria-hidden="true"></i> -->
                            <input
                              type="text"
                              name="logemail"
                              class="form-style"
                              placeholder="챌린지를 입력하세요"
                              id="logemail"
                              autocomplete="off"
                            />
                          </div>
                          <div class="form-group mt-2">
                            <!-- <i class="fa fa-calendar" aria-hidden="true"></i> -->
                            <input
                              type="date"
                              name="logpass"
                              class="form-style"
                              placeholder="연도"
                              id="logpass"
                              autocomplete="off"
                            />
                          </div>
                          <div class="form-group mt-3">
                            <!-- <i class="fa fa-clock-o" aria-hidden="true"></i> -->
                            <input
                              type="time"
                              name="al"
                              class="form-style"
                              placeholder="알람"
                              id="al"
                              autocomplete="off"
                            />
                          </div>
                          <div class="form-group mt-4">
                            <!-- <i class="fa fa-book" aria-hidden="true"></i> -->
                            <input
                              type="text"
                              name="memo"
                              class="form-style"
                              placeholder="메모"
                              id="memo"
                              autocomplete="off"
                            />
                          </div>
                          <button class="btn" id="savebtn">저장하기</button>
                        </form>
                        <!-- <a href="#" class="btn mt-4">저장하기</a> -->
                        <p class="mb-0 mt-4 text-center"></p>
                      </div>
                    </div>
                  </div>
                  <div class="card-back">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-4 pb-3">횟수</h4>
                        <form>
                          <div class="form-group">
                            <!-- <i class="fa fa-star-half-o" aria-hidden="true"></i> -->
                            <input
                              type="text"
                              name="logname"
                              class="form-style"
                              placeholder="챌린지를 입력하세요"
                              id="logname"
                              autocomplete="off"
                            />
                          </div>
                          <div class="form-group mt-2">
                            <!-- <i class="fa fa-pencil" aria-hidden="true"></i> -->
                            <input
                              type="number"
                              name="logemail"
                              class="form-style"
                              placeholder="횟수"
                              id="logemail"
                              autocomplete="off"
                            />
                          </div>
                          <div class="form-group mt-2">
                            <!-- <i class="fa fa-clock-o" aria-hidden="true"></i> -->
                            <input
                              type="time"
                              name="logpass"
                              class="form-style"
                              placeholder="알람"
                              id="logpass"
                              autocomplete="off"
                            />
                          </div>
                          <div class="form-group mt-2">
                            <!-- <i class="fa fa-book" aria-hidden="true"></i> -->
                            <input
                              type="text"
                              name="logpass"
                              class="form-style"
                              placeholder="메모"
                              id="logpass"
                              autocomplete="off"
                            />
                          </div>
                          <button class="btn">저장하기</button>
                        </form>
                        <!-- <a href="#" class="btn mt-4">저장하기</a> -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
