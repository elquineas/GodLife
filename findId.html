<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>갓생살기</title>
    <link rel="stylesheet" href="css/findpage.css" />
    <link rel="stylesheet" href="css/member.css" />
    <script src="js/findpage.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia&effect=fire"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="phone_size">
      <!-- <div class="title font-effect-fire">갓생살기</div> -->
      <div class="contain">
        <div class="contain_box">
          <div class="header_box">아이디 찾기</div>
        </div>
        <div class="msg_div checked_box"></div>
        <div class="contain_box checked_box">
          <span class="icon-box">
            <label for="tel">
              <i class="fa fa-mobile fa-lg" aria-hidden="true"></i>
            </label>
          </span>
          <input class="login_input" id="tel" placeholder="전화번호" />
          <div id="check_num">인증받기</div>
        </div>
        <div class="msg_div checked_box"></div>
        <div class="contain_box checked_box">
          <input
            class="login_input"
            type="text"
            id="checkNum"
            placeholder="인증번호"
          />
        </div>
        <div class="msg_box"></div>
        <div class="msg_box">가입하신 ID는 Test@naver.com 입니다.</div>
        <div class="msg_box"></div>
        <div class="contain_box">
          <button class="login_button" id="next">다음</button>
          <button class="login_button" id="login">로그인하기</button>
        </div>
      </div>
    </div>
  </body>
</html>
