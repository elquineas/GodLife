<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>챌린지 추가(횟수)</title>
    <link rel="stylesheet" href="css/challenge_count.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia&effect=fire"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="mainimage">
      <img src="image/1.gif" width="50px" height="50px" />
      <img src="image/2.gif" width="50px" height="70px" />
      <img src="image/3.gif" width="50px" height="90px" />
      <img src="image/4.gif" width="50px" height="110px" />
      <img src="image/5.gif" width="50px" height="130px" />
      <div id="title" class="title font-effect-fire">갓생살기</div>
    </div>
    <!-- <div id="title" class="title font-effect-fire">갓생살기</div> -->
    <div id="all">
      <!-- <div class="cplus"> 챌린지 추가하기</div> -->
      <div>챌린지 추가하기</div>
      <div class="button_select">
        <label for=""></label>
        <nav>
          <a href="challenge_date.html">기간</a>
          <a href="challenge_count.html">횟수</a>
          </nav>
      </div>
    <section class="dept">
      <div>
      <article class="dept">
        <div>
          <label for="star">
            <i class="fa fa-star-half-o" aria-hidden="true"></i>
          </label>
          <input
            id="star"
            type="text"
            placeholder="챌린지를 적어주세요"
          />
        </div>
        <div>
          <label for="count">
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </label>
          <input id="count" type="number" placeholder="횟수" />
          <label for=""></label>
        </div>
        <div>
          <label for="al">
            <i class="fa fa-clock-o" aria-hidden="true"></i>
          </label>
          <input id="al" type="time" placeholder="알람" />
        </div>
        <div>
          <label for="memo">
            <i class="fa fa-book" aria-hidden="true"></i>
          </label>
          <input id="memo" type="text" placeholder="메모" />
        </div>
        <div class="button_box">
          <label for=""></label>
          <div>
            <button>저장</button>
          </div>
        </div>
      </article>
    </section>
    <!-- <footer>
      <address>CopyRight &copy; marpol@marpol.com</address>
    </footer> -->
  </body>
</html>
